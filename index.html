<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="containerDiv">
        <div squareIndex="0" id="square1" class="gameSquares"></div>
        <div squareIndex="1" id="square2" class="gameSquares"></div>
        <div squareIndex="2" id="square3" class="gameSquares"></div>
        <div squareIndex="3" id="square4" class="gameSquares"></div>
        <div squareIndex="4" id="square5" class="gameSquares"></div>
        <div squareIndex="5" id="square6" class="gameSquares"></div>
        <div squareIndex="6" id="square7" class="gameSquares"></div>
        <div squareIndex="7" id="square8" class="gameSquares"></div>
        <div squareIndex="8" id="square9" class="gameSquares"></div>
    </div>
    <div id="bottomContainer">
        <button id="resetButton" type="reset"><strong>Reset Board</strong> </button>
        <div id="gameResults"></div>
    </div>

    <script src="ticTacToe.js"></script>
</body>

</html>
